<!DOCTYPE html>
<html>
<head>
    <title>OpenLayers Map</title>
    <link rel="stylesheet" href="ol/ol.css" type="text/css">
    <script src="ol/dist/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var bounds = ol.proj.transformExtent(
            [-104.35944, 19.772676, -104.357180, 19.77638],  // [minx, miny, maxx, maxy] in EPSG:4326 (WGS 84)
            'EPSG:4326',           // Source projection
            'EPSG:3857'            // Destination projection (Web Mercator)
        );
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-104.35848, 19.77473]),
                zoom: 18,
                extent: bounds
            })
        });
        var vectorSource = new ol.source.Vector();
        var vectorLayer = new ol.layer.Vector({
            source: vectorSource
        });
        map.addLayer(vectorLayer);
        
        var iconFeature = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([-104.358436, 19.774623])),
            name: 'My Building'
        });

        var iconStyle = new ol.style.Style({
            image: new ol.style.Icon({
                anchor: [0.5, 1],
                src: 'images/udg.png',
                scale: 0.1
            })
        });

        iconFeature.setStyle(iconStyle);
        vectorSource.addFeature(iconFeature);

        var selectInteraction = new ol.interaction.Select();
        map.addInteraction(selectInteraction);

        selectInteraction.on('select', function(event) {
            var selectedFeatures = event.selected;
            if (selectedFeatures.length > 0) {
                var feature = selectedFeatures[0];
                var info = 'Building clicked: ' + feature.get('name');
                alert(info);
                if (typeof Android !== 'undefined' && Android.sendBuildingInfo) {
                    Android.sendBuildingInfo(info);
                }
            }
        });
    </script>
</body>
</html>
